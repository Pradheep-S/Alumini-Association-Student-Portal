<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Alumni Platform Navigation</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Custom Navbar -->
    <custom-navbar></custom-navbar>
    <script src="navbar.js"></script> <!-- Link to your custom navbar script -->
    <br><br><br>
    <div id="offers-container" class="offers-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    fetch('http://localhost:3000/offers')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('offers-container');
            data.forEach(offer => {
                const card = document.createElement('div');
                card.className = 'offer-card';
                card.innerHTML = `
                    <h3 style="text-align:center;">${offer.jobTitle}</h3>
                    <p><strong>Duration:</strong> ${offer.duration}</p>
                    <p><strong>Company:</strong> ${offer.company}</p>
                    <p><strong>Location:</strong> ${offer.location}</p>
                    <input type="button" value=" Apply ">
                `;
                container.appendChild(card);
            });
        })
        .catch(error => console.error('Error fetching offers:', error));
});

    </script>
</body>

</html>
