    <h1>Alumni Directory</h1>

    <!-- Filter Form -->
    <form id="filter-form">
        <label for="graduationYear">Graduation Year:</label>
        <input type="text" id="graduationYear" name="graduationYear">

        <label for="domain">Domain:</label>
        <input type="text" id="domain" name="domain">

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <button type="submit">Filter</button>
    </form>

    <div id="alumni-list"></div>

    <script>
        document.getElementById('filter-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const graduationYear = document.getElementById('graduationYear').value;
            const domain = document.getElementById('domain').value;
            const location = document.getElementById('location').value;

            const query = new URLSearchParams({
                graduationYear,
                domain,
                location
            }).toString();
            const response = await fetch(`/alumni?${query}`);
            const alumni = await response.json();
            const alumniList = document.getElementById('alumni-list');
            alumniList.innerHTML = '';

            alumni.forEach(alumnus => {
                const alumnusDiv = document.createElement('div');
                alumnusDiv.classList.add('alumnus');
                alumnusDiv.innerHTML = `
              <img src="${alumnus.photo}" alt="${alumnus.name}">
              <h2>${alumnus.name}</h2>
              <p>Graduation Year: ${alumnus.graduationYear}</p>
              <p>Domain: ${alumnus.domain}</p>
              <p>Location: ${alumnus.location}</p>
              <p>Contact: <a href="mailto:${alumnus.contact.email}">${alumnus.contact.email}</a></p>
            `;
                alumniList.appendChild(alumnusDiv);
            });
        });
    </script>
